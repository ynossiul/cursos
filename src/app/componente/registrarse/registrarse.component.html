<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i>Registro
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>

  </div>

</section>



<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6" mx-auto>
        <div class="card">
          <div class="card-header">
            <h4>Registro</h4>

          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" name="apellidopaterno" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" name="apellidomaterno" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="pais">Pais</label>
                <input type="text" name="pais" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" name="estado" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" name="municipio" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" name="calle" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="nexterior">Numero Exterior</label>
                <input type="number" name="nexterior" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="nInterior">Numero Interiro</label>
                <input type="number" name="ninterior" class="form-control" >
              </div>

              <div class="form-group">
                <label for="colonia">Colonia</label>
                <input type="text" name="colonia" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="cruzamiento">Cruzamiento</label>
                <input type="number" name="cruzamiento" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="CP">Codigo Postal</label>
                <input type="number" name="cp" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="Email" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="cEmail">Confirmar Email</label>
                <input type="text" name="cemail" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="Password" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="cPassword">Password</label>
                <input type="password" name="cPassword" class="form-control" required>
              </div>

              <input type="submit" name="btn btn-primary btn-block" value="Registrarse">

            </form>

          </div>
        </div>

      </div>

    </div>

  </div>

</section>
