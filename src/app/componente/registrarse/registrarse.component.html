<body>

<div class="wrap">
<form>
<h2>Singup Free</h2>
<input type="text" name="nombre" placeholder="Nombre">
<input type="text" name="apellidop" placeholder="Primer Apellido">
<input type="text" name="apellidom" placeholder="Segundo Apellido">
<div class="form-group">
  <label >Sexo</label>
  <div class="form-control">
    <label class="radio-inline">
      <input  type="radio" value="male"  name="sexo" >
      Hombre
    </label>
    <label class="radio-inline">
      <input type="radio"  value="female" name="sexo">
      Mujer
    </label>
  </div>
</div>
</form>
<form #estadoform="ngForm" >
<input type="number" name="celular" placeholder="Celular">
<input type="text" name="Pais" placeholder="Mexico" value="Mexico" disabled="true">
<div class="form-group">
  <label style="font-family: 'Quicksand', sans-serif;" >
    Estado
  </label>
  <select #estadoselect name="estados" id="estados" [(ngModel)]="estados[0]"(click)="cambio(estadoselect.value)"  >
    <option *ngFor="let estado of estados" [ngValue]="estado.id">
      {{estado.name}}
    </option>
  </select>
</div>
</form>
<form >
<select #selectcuidad name="cuidad" id="cuidad" [(ngModel)]="cuidades[0]">

  <option  *ngFor="let cuidad of cuidades" [(ngValue)]="cuidad.id" >
    {{cuidad.name}}

  </option>
</select>
</form>
<br>
{{estadoselect.value|json}}
<br>
{{selectcuidad.value|json}}
